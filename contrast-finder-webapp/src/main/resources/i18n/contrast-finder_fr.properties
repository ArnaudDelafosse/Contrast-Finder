home.noResultTxt=<h2 id="user-help-contrast-finder">Aide</h2> \
<h3>Couleur du texte / Premier plan</h3> \
<p> \
 C'est la <strong>couleur du texte</strong>. Vous pouvez remplir ce champ avec une valeur hexad\u00e9cimale. \
 Exemple : <code>#AABBCC</code>. Notez que <code>#ABC</code> fonctionne \u00e9galement,  \
 nous compl\u00e9tons automatiquement le champ avec <code>#AABBCC</code>. \
 Vous pouvez \u00e9galement utiliser ce champ sans le caract\u00e8re <code>#</code>, \
 donc <code>FFF</code> ou <code>FFFFFF</code> fonctionne parfaitement. \
 La valeur saisie est alors pr\u00e9visualis\u00e9e \u00e0 droite du champ.\
</p> \
<h3>Couleur du fond / Arri\u00e8re-plan</h3> \
<p> C'est la couleur <strong>d'arri\u00e8re-plan</strong>. Ce champ fonctionne comme le champs <em>couleur du texte</em>.\
<h3>Ratio minimum</h3>\
<p> Trois valeurs possibles : <strong>3</strong>, <strong>4.5</strong> et <strong>7</strong>. </p>\
<p> Comment choisir un ratio ? Cela d\u00e9pend des \u00e9l\u00e9ments suivants : </p>\
<ul> \
    <li> Niveau d'accessibilit\u00e9 souhait\u00e9 : <strong>AA</strong> ou <strong>AAA</strong>. </li> \
    <li> Le texte est-il en gras ? </li> \
    <li> Taille du texte. </li> \
</ul> \
<p>  Informations d\u00e9taill\u00e9es sur le rapport de contraste entre le texte et son arri\u00e8re-plan : </p>\
<ul> \
    <li> en fran&ccedil;ais \
        <ul>\
            <li><a href="https://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#crit-3-3">RGAA 3.2016 - Crit\u00e8re 3.3 </a> (Niveau AA)</li>\
            <li><a href="https://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#crit-3-4">RGAA 3.2016 - Crit\u00e8re 3.4 </a> (Niveau AAA) </li>\
            <li><a href="https://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#contraste">RGAA 3.2016 Glossaire - Contraste</a> </li>\
        </ul>\
    </li> \
    <li> en anglais \
        <ul>\
            <li lang="en"><a href="http://www.w3.org/TR/WCAG20/#visual-audio-contrast-contrast">WCAG 2.0 success criteria 1.4.3</a> (Level AA)</li>\
            <li lang="en"><a href="https://www.w3.org/TR/WCAG20/#visual-audio-contrast7">WCAG 2.0 success criteria 1.4.6</a> (Level AAA)</li>\
            <li><a lang="en" href="http://www.w3.org/TR/WCAG20/#contrast-ratiodef">WCAG 2.0 Glossary - Contrast Ratio</a></li>\
            <li><a lang="en" href=" http://www.w3.org/TR/WCAG20/relative-luminance.xml">WCAG 2.0 - MathML version of the relative luminance definition</a></li>\
        </ul>\
    </li> \
</ul>\
<h3>Couleur \u00e0 modifier</h3>\
<p> Il s'agit de la couleur du texte ou de la couleur du fond. Par d\u00e9faut, c'est la couleur du texte.</p>\
<p> La couleur que vous choisissez sera modifi\u00e9e jusqu'\u00e0 ce que l'outil trouve une couleur valide. L'autre couleur ne changera pas. </p>\
<h3>Les 2 algorithmes</h3>\
<ul>\
   <li>une palette de couleurs valides,</li>\
   <li>des couleurs valides et tr\u00e8s proches de la couleur initiale. </li>\
</ul>\
<h2> Une question ?</h2>\
<p>Si vous avez des questions ou des remarques sur <em>Contrast-Finder</em>, contactez-nous : </p>\
<ul>\
    <li>    <a href="https://forum.asqatasun.org/">Forum Asqatasun</a>    </li> \
    <li>    <a title="Contrast-Finder sur Twitter" href="https://twitter.com/contrast_finder">Twitter @Contrast_Finder</a> </li> \
    <li>    <a href="https://github.com/Asqatasun/Contrast-Finder">Contrast-Finder sur Github</a> </li> \
</ul>

